<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawTamil Banner Responsive</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
        /* GitHub கோடில் இந்த பகுதியை மட்டும் மாற்றவும் */

/* GitHub கோடில் <style> குறியீட்டிற்குள் இதை மாற்றவும் */

body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center; /* இடது வலது நடுவில் */
    align-items: flex-start; /* இதுதான் முக்கியம்: மேலே ஒட்ட வைக்கும் (Top Align) */
    background-color: transparent;
    overflow: hidden; /* ஸ்க்ரால் பார் வராமல் தடுக்கும் */
}

#base {
    margin-top: 0; /* மேலே இடைவெளி வேண்டாம் */
    /* மற்ற #base ஸ்டைல்கள் அப்படியே இருக்கட்டும் */
}
        /* -----------------------------------------
           BANNER CSS START
           ----------------------------------------- */
        
        /* 1. Custom Tamil Font Definition */
        @font-face {
            font-family: 'Tamil039';
            src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2'),
                 url('https://www.rtbs.in/font/Tamil039.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap; 
        }

        /* Premium English Font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap');

        /* Leaderboard Banner Styles (Desktop Base) */
        #base {
            position: relative;
            margin: auto;
            width: 728px;
            height: 90px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #00478F;
        }

        .bg-navy {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001f4d 0%, #00478F 100%);
            z-index: 0;
        }

        /* --- Left Block (Scale + Title + Tagline) --- */
        .left-block-container {
            display: flex;
            align-items: center;
            position: absolute;
            top: 0px;
            left: -350px; 
            z-index: 1;
            animation: leftBlockAnim 10s ease-in-out infinite;
        }

        /* Scale Icon Flip Animation */
        .scale-icon {
            font-size: 60px;
            margin-left: -15px;
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.4));
            display: inline-block;
            animation: flipAction 4s ease-in-out infinite;
        }

        .text-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 18px;
            margin-left: 8px; 
        }

        .title {
            font-family: 'Tamil039', sans-serif;
            font-size: 38px;
            font-weight: bold;
            color: #ffc16f;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
            line-height: 1.1;
            letter-spacing: 0.5px;
        }

        .tagline {
            font-family: 'Tamil039', sans-serif;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            margin-top: -2px;
        }

        /* --- Social Icons --- */
        .soc {
            position: absolute;
            top: 26px;
            font-size: 38px;
            z-index: 3;
            filter: drop-shadow(0px 3px 5px rgba(0,0,0,0.5));
        }
        .yt { color: #ff0000; animation: soc1 10s ease-in-out infinite; }
        .fb { color: #1877F2; background: white; border-radius: 50%; font-size: 38px; animation: soc2 10s ease-in-out infinite; }
        .ig { color: #E1306C; animation: soc3 10s ease-in-out infinite; }
        .tw-x { color: #ffffff; animation: soc4 10s ease-in-out infinite; } 

        /* --- Right Ribbon --- */
        .h2-ribbon {
            position: absolute;
            height: 300px;
            width: 190px;
            top: -100px;
            background: linear-gradient(45deg, #e6a955, #ffc16f, #e6a955);
            transform: rotate(15deg);
            z-index: 6;
            animation: ribbon 10s ease-in-out infinite;
            box-shadow: -5px 0 15px rgba(0,0,0,0.6);
        }

        .ribbon-text-container {
            position: absolute;
            text-align: center;
            top: 130px;
            width: 170px;
            margin-left: -5px;
            transform: rotate(-15deg); 
            z-index: 6;
        }

        .h1-main {
            font-family: 'Montserrat', sans-serif;
            color: #00478F;
            font-size: 20px; 
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: 0.5px;
        }
        .h1-sub {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            font-size: 12px;
            font-weight: 800;
            margin-top: 4px;
            letter-spacing: 0.5px;
        }

        /* --- Desktop Animations --- */
        @keyframes flipAction {
            0% { transform: perspective(400px) rotateY(0deg); }
            40% { transform: perspective(400px) rotateY(180deg); } 
            80% { transform: perspective(400px) rotateY(360deg); } 
            100% { transform: perspective(400px) rotateY(360deg); } 
        }

        @keyframes leftBlockAnim {
            0% { left: -350px; }
            12% { left: 20px; }
            85% { left: 20px; }
            95% { left: -350px; }
            100% { left: -350px; }
        }

        @keyframes soc1 { 0% { left: 800px; } 16% { left: 320px; } 85% { left: 320px; } 96% { left: 800px; } 100% { left: 800px; } }
        @keyframes soc2 { 0% { left: 800px; } 18% { left: 380px; } 85% { left: 380px; } 97% { left: 800px; } 100% { left: 800px; } }
        @keyframes soc3 { 0% { left: 800px; } 20% { left: 440px; } 85% { left: 440px; } 98% { left: 800px; } 100% { left: 800px; } }
        @keyframes soc4 { 0% { left: 800px; } 22% { left: 500px; } 85% { left: 500px; } 99% { left: 800px; } 100% { left: 800px; } }

        @keyframes ribbon {
            0% { left: 800px; }
            15% { left: 565px; } 
            85% { left: 565px; }
            100% { left: 800px; }
        }

        .slid1 {
            position: absolute; background-color: rgba(255, 255, 255, 0.15);
            height: 300px; width: 50px; top: -100px; transform: rotate(20deg); z-index: 2;
            animation: flash 10s ease infinite;
        }
        @keyframes flash { 0% { left: -100px; } 10% { left: 800px; } 100% { left: 800px; } }


        /* =========================================
           MOBILE RESPONSIVE CSS
           ========================================= */
        @media (max-width: 768px) {
            /* பாடியின் அமைப்பை மாற்றுதல் (மொபைலில் முழுத்திரை தெரிய) */
            body {
                padding: 10px;
                display: block; /* Flex-ஐ நீக்கி சாதாரண அமைப்பிற்கு மாறுதல் */
            }

            #base {
                width: 100%;
                max-width: 100%;
                height: auto; /* Allow height to grow */
                padding: 15px 0;
                overflow: visible; /* Show content outside */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            /* Keep Background */
            .bg-navy { display: block; border-radius: 8px; }

            /* Disable Desktop Sliding Animations */
            .left-block-container, .soc, .h2-ribbon, .scale-icon {
                animation: none !important;
                position: relative !important; /* Stack normally */
                left: auto !important;
                top: auto !important;
                transform: none !important;
            }

            /* 1. Header Section (Scale + Text) */
            .left-block-container {
                flex-direction: column;
                margin-bottom: 10px;
                width: 100%;
            }
            .scale-icon {
                font-size: 50px;
                margin: 0 0 5px 0;
                /* Keep flip animation if desired */
                animation: flipAction 4s ease-in-out infinite !important; 
            }
            .text-group { margin: 0; }
            .title { font-size: 32px; }

            /* 2. Social Icons Row */
            .soc {
                display: inline-block;
                margin: 10px 12px;
                font-size: 32px;
            }

            /* 3. Footer Link (Replaces Ribbon) */
            .h2-ribbon {
                width: 100%;
                height: auto;
                background: none;
                box-shadow: none;
                margin-top: 15px;
                padding-top: 10px;
                border-top: 1px solid rgba(255,255,255,0.2);
            }
            .ribbon-text-container {
                width: 100%;
                margin: 0;
                text-align: center;
            }
            .h1-main {
                color: #ffc16f; /* Gold color for visibility */
                font-size: 18px;
            }
            .h1-sub {
                color: #ddd;
            }

            /* Hide Flash effect on mobile */
            .slid1 { display: none; }
        }
    </style>
</head>
<body>

    <div id="base">
        <a href="https://www.lawtamil.in" target="_blank" style="text-decoration: none;">
            <div>
                <div class="bg-navy"></div>
                
                <div class="left-block-container">
                    <div class="scale-icon">⚖️</div>
                    <div class="text-group">
                        <div class="title">சட்டவியல்</div>
                        <div class="tagline">இது நீதியின் தேடல்</div>
                    </div>
                </div>
                
                <i class="fa-brands fa-youtube soc yt"></i>
                <i class="fa-brands fa-facebook soc fb"></i>
                <i class="fa-brands fa-instagram soc ig"></i>
                <i class="fa-brands fa-x-twitter soc tw-x"></i>
                
                <div class="slid1"></div>
                
                <div class="h2-ribbon">
                    <div class="ribbon-text-container">
                        <div class="h1-main">lawtamil.in</div>
                        <div class="h1-sub">@JurisprudenceTamil</div>
                    </div>
                </div>
            </div>
        </a>
    </div>

</body>
</html>
