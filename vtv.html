<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTBS || MOOT LIVE Feed</title>
    
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/slider-style.css" />
    <link rel="stylesheet" href="assets/css/style-responsive.css" />

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        /* 9:16 Frame with Yellow Border */
        .moot-live-frame {
            width: 100vw;
            height: 100vh;
            border: 12px solid #FFD700; /* рокроЯродрпНродро┐ро▓рпН роЙро│рпНро│ роороЮрпНроЪро│рпН рокро╛ро░рпНроЯро░рпН */
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
            background: #000;
        }

        /* Top Image Section */
        .visual-area {
            flex: 1.2;
            overflow: hidden;
            position: relative;
        }
        .visual-area img { width: 100%; height: 100%; object-fit: cover; }

        /* MOOT LIVE Overlay */
        .logo-overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Red News Box (рокроЯродрпНродро┐ро▓рпН роЙро│рпНро│родрпБ рокрпЛро▓) */
        .news-box {
            background: #CC0000;
            padding: 30px 20px;
            margin: 0 10px;
            border-radius: 15px;
            border: 3px solid #FFD700;
            text-align: center;
            position: relative;
            top: -20px;
            z-index: 5;
        }
        .news-title {
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 38px;
            font-weight: 800;
            line-height: 1.3;
            margin: 0;
        }

        /* Bottom Info Section */
        .bottom-info {
            flex: 0.8;
            background: url('assets/images/backgrounds/slider-1-1.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
            color: #fff;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .contact-pill {
            background: #E61E25;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            width: fit-content;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div class="moot-live-frame" id="dynamic-content">
        </div>

    <script src="assets/vendors/jquery/jquery-3.6.0.min.js"></script>
    <script>
        // роЙроЩрпНроХро│рпН рокро┐ро│ро╛роХрпНроХро░рпН родро│роорпН
        const BLOG_URL = "https://rss.rtbs.in/feeds/posts/default?alt=json";

        async function fetchMootFeed() {
            try {
                const response = await fetch(BLOG_URL);
                const data = await response.json();
                const post = data.feed.entry[0];

                const title = post.title.$t;
                let imgUrl = post.media$thumbnail ? post.media$thumbnail.url.replace('s72-c', 's1600') : 'assets/images/resources/logo-1.png';

                const html = `
                    <div class="visual-area">
                        <img src="${imgUrl}" alt="Live Image">
                        <div class="logo-overlay">
                            <img src="assets/images/resources/logo-1.png" style="width: 180px; height: auto;">
                        </div>
                    </div>
                    
                    <div class="news-box">
                        <h2 class="news-title">${title}</h2>
                    </div>

                    <div class="bottom-info">
                        <p style="font-size: 22px; margin-bottom: 5px;">Secure Peer-to-Peer Audio Video Transmission</p>
                        <h1 style="font-weight: 900; margin: 0;">RTBS Web 3.0</h1>
                        <p style="font-size: 20px;">The Real Time Broadcasting Solution</p>
                        <br>
                        <div class="contact-pill">+91 72000 81010 ЁЯУЮ</div>
                    </div>
                `;
                document.getElementById('dynamic-content').innerHTML = html;
            } catch (err) {
                document.getElementById('dynamic-content').innerHTML = `<h1 style="color:white; text-align:center;">Check Internet / Blog Feed</h1>`;
            }
        }

        fetchMootFeed();
        setInterval(fetchMootFeed, 60000); // роТро╡рпНро╡рпКро░рпБ роиро┐рооро┐роЯроорпБроорпН рокрпБродрпБрокрпНрокро┐роХрпНроХрпБроорпН
    </script>
</body>
</html>
