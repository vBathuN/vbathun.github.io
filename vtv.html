<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTBS || சட்டவியல் Sync Slider Pro</title>
    
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendors/animate/animate.min.css" />
    <link rel="stylesheet" href="assets/vendors/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/vendors/owl-carousel/owl.theme.default.min.css" />

    <style>
        /* 1. சட்டவியல் லோகோ - நகராமல் ஒரு இடத்தில் நிலைநிறுத்தப்பட்டுள்ளது */
        @font-face {
            font-family: 'Tamil039';
            src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2');
            font-weight: bold; font-display: swap; 
        }

        .fixed-logo-position {
            position: absolute;
            bottom: 230px; /* தலைப்பு பெட்டிக்கு மேலே உள்ள இடைவெளி */
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999; /* எல்லாவற்றிற்கும் மேலே */
            display: flex;
            align-items: center;
        }

        .text-box {
            background: #c60203; padding: 0px 10px 0px 15px; 
            border-radius: 10px 0 0 10px; border-top: 1px solid #ff4d4d;
            display: flex; align-items: center; height: 60px;
            position: relative; overflow: hidden; 
        }

        .text-box span {
            display: inline-block; font-size: 42px; font-weight: 900;
            padding-top: 25px; letter-spacing: 4px; font-family: 'Tamil039';
            background: linear-gradient(110deg, #ffffff 35%, #bfbfbf 45%, #ffffff 50%, #bfbfbf 55%, #ffffff 65%);
            background-size: 200% auto; -webkit-background-clip: text;
            background-clip: text; -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 0.8px #fff; animation: shineMove 3.5s linear infinite; 
            line-height: 60px; z-index: 2; position: relative;
        }

        .icon-box {
            background: linear-gradient(180deg, #0055ff 0%, #002db3 100%);
            width: 60px; height: 60px; display: flex; justify-content: center;
            align-items: center; border-radius: 0 10px 10px 0; border-top: 1px solid #6699ff;
        }

        .icon-box span { font-size: 42px; padding-top: 10px; animation: flipScale 6s infinite; }

        @keyframes shineMove { 0% { background-position: 200% center; } 100% { background-position: -200% center; } }
        @keyframes flipScale { 0%, 85% { transform: rotateY(0deg); } 90% { transform: rotateY(180deg); } 100% { transform: rotateY(360deg); } }

        /* 2. Layout & Sync Styles */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        
        .master-wrapper { 
            width: 100vw; height: 100vh; position: relative; 
            border: 15px solid #FFD700; box-sizing: border-box; 
        }

        /* Image Slider */
        #img-carousel { height: 100vh; z-index: 1; }
        .full-img { width: 100%; height: 100vh; object-fit: fill; }

        /* Title Box Slider */
        #text-carousel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 94%;
            z-index: 5000; /* லோகோவுக்கு கீழே ஆனால் படத்திற்கு மேலே */
        }

        .red-headline-box {
            background: rgba(204, 0, 0, 0.95);
            padding: 40px 20px;
            border: 5px solid #FFD700;
            border-radius: 20px;
            text-align: center;
            min-height: 180px; /* தலைப்பு மறையாமல் இருக்க போதுமான இடம் */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dynamic-title {
            color: #fff;
            font-size: 42px;
            font-weight: 900;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>

    <div class="master-wrapper">
        <div class="fixed-logo-position">
            <div class="text-box"><span>சட்டவியல்</span></div>
            <div class="icon-box"><span>⚖️</span></div>
        </div>

        <div id="img-carousel" class="owl-carousel owl-theme"></div>

        <div id="text-carousel" class="owl-carousel owl-theme"></div>
    </div>

    <script src="assets/vendors/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/vendors/owl-carousel/owl.carousel.min.js"></script>

    <script>
        const BLOG_FEED = "https://lawtamil.in/feeds/posts/default?alt=rss";

        async function syncContent() {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(BLOG_FEED)}`);
                const data = await response.json();

                if (data.status === 'ok') {
                    let images = "";
                    let titles = "";

                    data.items.forEach(item => {
                        let img = (item.thumbnail || item.enclosure.link).replace('s72-c', 's1600').replace('w72-h72-p-k-no-nu', 's1600');
                        
                        images += `<div class="item"><img src="${img}" class="full-img"></div>`;
                        titles += `
                            <div class="item">
                                <div class="red-headline-box">
                                    <h2 class="dynamic-title">${item.title}</h2>
                                </div>
                            </div>`;
                    });

                    const $imgSlider = $('#img-carousel').html(images);
                    const $txtSlider = $('#text-carousel').html(titles);

                    // Image Carousel Init
                    $imgSlider.owlCarousel({
                        loop: true, items: 1, dots: false, nav: false,
                        animateOut: 'slideOutDown', animateIn: 'fadeIn',
                        autoplay: true, autoplayTimeout: 9000, smartSpeed: 1000,
                        mouseDrag: false, touchDrag: false
                    });

                    // Title Carousel Init
                    $txtSlider.owlCarousel({
                        loop: true, items: 1, dots: false, nav: false,
                        animateOut: 'fadeOut', animateIn: 'fadeInRight', // வலமிருந்து இடமாக வரும் பெட்டி எஃபெக்ட்
                        smartSpeed: 1000, mouseDrag: false, touchDrag: false
                    });

                    // இரண்டு ஸ்லைடர்களையும் இணைத்தல் (Sync)
                    $imgSlider.on('translate.owl.carousel', function(event) {
                        $txtSlider.trigger('to.owl.carousel', [event.item.index, 1000]);
                    });
                }
            } catch (err) { console.error("Feed Error:", err); }
        }

        $(document).ready(syncContent);
    </script>
</body>
</html>
