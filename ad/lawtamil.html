<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LawTamil Banner</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<style>
  /* 1. Global Reset - இது மிக முக்கியம் */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    width: 100%;
    background-color: transparent;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    overflow: hidden; /* ஸ்க்ரால் பார் வராமல் தடுக்க */
  }

  /* 2. Fonts */
  @font-face {
    font-family: 'Tamil039';
    src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2'),
         url('https://www.rtbs.in/font/Tamil039.woff') format('woff');
    font-weight: bold; font-style: normal; font-display: swap; 
  }
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap');

  /* 3. Base Container (Desktop Style) */
  .banner-container {
    position: relative;
    width: 728px;
    height: 90px;
    background: #00478F; /* Fallback color */
    border-radius: 8px;
    overflow: hidden;
    margin: 0 auto; /* Center alignment */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
  }

  /* Background Layer */
  .bg-layer {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(135deg, #001f4d 0%, #00478F 100%);
    z-index: 0;
  }

  /* Content Wrapper */
  .content { position: relative; z-index: 1; display: flex; width: 100%; justify-content: space-between; align-items: center; }

  /* Left: Icon + Title */
  .left-box { display: flex; align-items: center; gap: 10px; width: 260px; }
  .icon-scale { font-size: 48px; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.4)); animation: flip 4s infinite; }
  .title-box { display: flex; flex-direction: column; }
  .main-title { font-family: 'Tamil039', sans-serif; font-size: 34px; color: #ffc16f; line-height: 1; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
  .sub-title { font-family: 'Tamil039', sans-serif; font-size: 13px; color: #fff; letter-spacing: 0.5px; margin-top: 2px; }

  /* Middle: Social Icons */
  .social-box { display: flex; gap: 15px; }
  .soc { font-size: 28px; color: #fff; transition: 0.3s; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3)); }
  .soc:hover { transform: scale(1.1); }
  .yt { color: #ff0000; } .fb { color: #1877F2; background: white; border-radius: 50%; } .ig { color: #E1306C; }

  /* Right: Ribbon (Simplified) */
  .right-box { text-align: right; width: 150px; }
  .site-url { font-family: 'Montserrat', sans-serif; color: #ffc16f; font-size: 18px; font-weight: 900; }
  .handle { font-family: 'Montserrat', sans-serif; color: #ccc; font-size: 10px; font-weight: 700; }

  /* Animation */
  @keyframes flip { 0%, 100% { transform: rotateY(0); } 50% { transform: rotateY(180deg); } }

  /* --- MOBILE RESPONSIVE (Strict Rules) --- */
  @media screen and (max-width: 768px) {
    .banner-container {
      width: 100% !important;
      height: auto !important; /* Let content dictate height */
      min-height: 350px; /* Minimum height for safety */
      flex-direction: column;
      justify-content: center;
      padding: 20px 0;
      border-radius: 0;
    }
    
    .content {
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .left-box { flex-direction: column; width: 100%; justify-content: center; }
    .icon-scale { font-size: 50px; margin-bottom: 5px; }
    .main-title { font-size: 32px; }
    
    .social-box { margin: 10px 0; }
    .soc { font-size: 32px; }

    .right-box { width: 100%; text-align: center; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px; }
  }
</style>
</head>
<body>

<a href="https://www.lawtamil.in" target="_blank" style="text-decoration: none;">
  <div class="banner-container">
    <div class="bg-layer"></div>
    <div class="content">
      
      <div class="left-box">
        <div class="icon-scale">⚖️</div>
        <div class="title-box">
          <div class="main-title">சட்டவியல்</div>
          <div class="sub-title">இது நீதியின் தேடல்</div>
        </div>
      </div>

      <div class="social-box">
        <i class="fa-brands fa-youtube soc yt"></i>
        <i class="fa-brands fa-facebook soc fb"></i>
        <i class="fa-brands fa-instagram soc ig"></i>
        <i class="fa-brands fa-x-twitter soc"></i>
      </div>

      <div class="right-box">
        <div class="site-url">lawtamil.in</div>
        <div class="handle">@JurisprudenceTamil</div>
      </div>

    </div>
  </div>
</a>

</body>
</html>
