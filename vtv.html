<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTBS || சட்டவியல் Sync Slider</title>
    
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendors/animate/animate.min.css" />
    <link rel="stylesheet" href="assets/vendors/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/vendors/owl-carousel/owl.theme.default.min.css" />
    <link rel="stylesheet" href="assets/css/slider-style.css" />

    <style>
        /* 1. சட்டவியல் லோகோ */
        @font-face {
            font-family: 'Tamil039';
            src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2');
            font-weight: bold; font-display: swap; 
        }

        /* லோகோவை பெட்டிக்கு வெளியே மேலே நிலைநிறுத்த மாற்றம் */
        .logo-fixed {
            position: absolute;
            bottom: 100%; /* பெட்டியின் மேல் விளிம்பிற்கு வெளியே */
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px; /* பெட்டிக்கும் லோகோவுக்கும் இடையில் சிறிய இடைவெளி */
            z-index: 2000;
            display: flex;
            align-items: center;
        }

        .text-box {
            background: #c60203; padding: 0px 8px 0px 12px; 
            border-radius: 10px 0 0 10px; border-top: 1px solid #ff4d4d;
            display: flex; align-items: center; height: 55px;
            position: relative; overflow: hidden; 
        }

        .text-box span {
            display: inline-block; font-size: 38px; font-weight: 900;
            padding-top: 25px; letter-spacing: 4px; font-family: 'Tamil039';
            background: linear-gradient(110deg, #ffffff 35%, #bfbfbf 45%, #ffffff 50%, #bfbfbf 55%, #ffffff 65%);
            background-size: 200% auto; -webkit-background-clip: text;
            background-clip: text; -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 0.6px #fff; animation: shineMove 3.5s linear infinite; 
            line-height: 55px; z-index: 2; position: relative;
        }

        .icon-box {
            background: linear-gradient(180deg, #0055ff 0%, #002db3 100%);
            width: 55px; height: 55px; display: flex; justify-content: center;
            align-items: center; border-radius: 0 10px 10px 0; border-top: 1px solid #6699ff;
        }

        .icon-box span { font-size: 38px; padding-top: 8px; animation: flipScale 6s infinite; }

        @keyframes shineMove { 0% { background-position: 200% center; } 100% { background-position: -200% center; } }
        @keyframes flipScale { 0%, 85% { transform: rotateY(0deg); } 90% { transform: rotateY(180deg); } 100% { transform: rotateY(360deg); } }

        /* 2. Layout & Sync Sliders */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        
        .main-container { width: 100vw; height: 100vh; position: relative; border: 15px solid #FFD700; box-sizing: border-box; }

        /* Image Slider */
        #image-slider { height: 100vh; z-index: 1; }
        .slide-img { width: 100%; height: 100vh; object-fit: fill; }

        /* Title Slider (Red Box) */
        #title-slider {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            z-index: 1500;
        }

        .red-news-box {
            background: rgba(204, 0, 0, 0.95);
            padding: 30px 20px;
            border: 4px solid #FFD700;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            position: relative; /* லோகோ இதை சார்ந்து அமைய */
        }

        /* தலைப்புகளுக்கு சட்டவியல் ஃபான்ட் மாற்றம் */
        .headline {
            color: #fff;
            font-size: 36px;
            font-weight: 900;
            font-family: 'Tamil039', 'Poppins', sans-serif;
            margin: 0;
            line-height: 1.3;
            letter-spacing: 1px;
            padding-top: 10px;
        }

        /* Owl Effects */
        .owl-carousel .owl-item { height: 100%; }
    </style>
</head>

<body>

    <div class="main-container">
        <div id="image-slider" class="owl-carousel owl-theme"></div>

        <div id="title-slider" class="owl-carousel owl-theme"></div>
    </div>

    <script src="assets/vendors/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/vendors/owl-carousel/owl.carousel.min.js"></script>

    <script>
        const BLOG_RSS = "https://rss.rtbs.in/feeds/posts/default/-/jmain?alt=rss";

        async function initSyncSlider() {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(BLOG_RSS)}&api_key=oynly0429s8a1v5m0z0it7l239tov806733t6aix`);
                const data = await response.json();

                if (data.status === 'ok') {
                    let imgHtml = "";
                    let titleHtml = "";

                    data.items.forEach(item => {
                        let img = (item.thumbnail || item.enclosure.link).replace('s72-c', 's1600').replace('w72-h72-p-k-no-nu', 's1600');
                        
                        imgHtml += `<div class="item"><img src="${img}" class="slide-img"></div>`;
                        titleHtml += `
                            <div class="item">
                                <div class="red-news-box">
                                    <div class="logo-fixed">
                                        <div class="text-box"><span>சட்டவியல்</span></div>
                                        <div class="icon-box"><span>⚖️</span></div>
                                    </div>
                                    <h2 class="headline">${item.title}</h2>
                                </div>
                            </div>`;
                    });

                    const $imgSlider = $('#image-slider').html(imgHtml);
                    const $titleSlider = $('#title-slider').html(titleHtml);

                    // Image Slider Initialization
                    $imgSlider.owlCarousel({
                        loop: true, items: 1, dots: false, nav: false,
                        animateOut: 'slideOutDown', animateIn: 'fadeIn',
                        autoplay: true, autoplayTimeout: 8000, smartSpeed: 1000,
                        mouseDrag: false, touchDrag: false
                    });

                    // Title Slider Initialization
                    $titleSlider.owlCarousel({
                        loop: true, items: 1, dots: false, nav: false,
                        animateOut: 'fadeOut', animateIn: 'fadeInRight', 
                        smartSpeed: 1000, mouseDrag: false, touchDrag: false
                    });

                    // Syncing Title with Image Slider
                    $imgSlider.on('changed.owl.carousel', function(event) {
                        let index = event.item.index - event.relatedTarget._clones.length / 2;
                        let count = event.item.count;
                        let realIndex = (index % count + count) % count;
                        $titleSlider.trigger('to.owl.carousel', [realIndex, 1000]);
                    });
                }
            } catch (err) { console.error(err); }
        }

        $(document).ready(initSyncSlider);
    </script>
</body>

</html>
