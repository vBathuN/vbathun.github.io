<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> RTBS || Live Blogger Feed </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/slider-style.css" />
    <link rel="stylesheet" href="assets/css/style-responsive.css" />

    <style>
        /* OBS & 9:16 Custom Styling */
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .obs-feed-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 15px;
            width: 1080px; /* OBS Width */
        }

        .feed-item {
            position: relative;
            width: 100%;
            height: 1920px; /* OBS Height for 9:16 */
            background: #000;
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 8px solid #ff5e14;
            margin-bottom: 50px;
        }

        /* 9:16 Image Box */
        .feed-image-box {
            flex: 4;
            width: 100%;
            position: relative;
            background: #111;
        }

        .feed-image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 9:16 விகிதத்தில் படத்தை கச்சிதமாக வைக்கும் */
        }

        /* Title & Content Box */
        .feed-content {
            flex: 1;
            background: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .feed-title {
            font-family: 'Poppins', sans-serif;
            font-size: 52px; /* OBS-ல் தெரிய பெரிய அளவு */
            font-weight: 800;
            color: #1c2c52;
            line-height: 1.2;
            margin: 0;
        }

        .feed-meta {
            margin-top: 15px;
            font-size: 24px;
            color: #ff5e14;
            font-weight: 600;
            text-transform: uppercase;
        }

        .preloader-custom {
            text-align: center;
            color: white;
            font-size: 30px;
            padding: 50px;
        }
    </style>
</head>

<body>

    <div id="blogger-feed" class="obs-feed-container">
        <div class="preloader-custom">Loading RTBS Live Feed...</div>
    </div>

    <script src="assets/vendors/jquery/jquery-3.6.0.min.js"></script>

    <script>
        // உங்கள் Blogger URL-ஐ இங்கே மாற்றவும்
        const BLOG_URL = "https://rss.rtbs.in"; 
        const MAX_RESULTS = 3; // எத்தனை செய்திகள் காட்ட வேண்டும்?

        async function fetchBloggerFeed() {
            try {
                // Blogger RSS Feed-ஐ JSON ஆக மாற்ற ஒரு API பயன்படுத்துகிறோம்
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${BLOG_URL}/feeds/posts/default?alt=rss&api_key=your_api_key_here`);
                const data = await response.json();

                let feedHTML = "";

                data.items.forEach((item, index) => {
                    if (index < MAX_RESULTS) {
                        // பிளாக்கர் பதிவில் இருந்து முதல் படத்தை மட்டும் பிரித்தெடுக்கிறோம்
                        let imgUrl = item.thumbnail || item.enclosure.link;
                        
                        // ஒருவேளை thumbnail இல்லையென்றால் content-ல் இருந்து படத்தை தேடும் முறை
                        if(!imgUrl) {
                             const content = item.content;
                             const imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
                             imgUrl = imgMatch ? imgMatch[1] : 'assets/images/resources/logo-1.png';
                        }

                        feedHTML += `
                            <div class="feed-item wow fadeInUp" data-wow-delay="${index * 200}ms">
                                <div class="feed-image-box">
                                    <img src="${imgUrl}" alt="Blogger Image">
                                </div>
                                <div class="feed-content">
                                    <h2 class="feed-title">${item.title}</h2>
                                    <div class="feed-meta">RTBS NEWS UPDATES</div>
                                </div>
                            </div>
                        `;
                    }
                });

                document.getElementById('blogger-feed').innerHTML = feedHTML;
            } catch (error) {
                console.error("Feed Error:", error);
                document.getElementById('blogger-feed').innerHTML = "<h1 style='color:white;'>Error Loading Feed</h1>";
            }
        }

        // பக்கத்தை திறந்தவுடன் Feed-ஐ இயக்கும்
        window.onload = fetchBloggerFeed;
    </script>

</body>
</html>
