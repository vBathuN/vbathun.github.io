<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> RTBS || Dynamic Blogger Slider </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,900;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/vendors/animate/animate.min.css" />
    <link rel="stylesheet" href="assets/vendors/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/vendors/owl-carousel/owl.theme.default.min.css" />
    <link rel="stylesheet" href="assets/css/slider-style.css" />
    <link rel="stylesheet" href="assets/css/style-responsive.css" />

    <style>
        /* 9:16 OBS Optimization */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        .main-slider { height: 100vh; width: 100vw; }
        .main-slider__slide { height: 100vh; position: relative; }
        .main-slider__bg { background-size: cover; background-position: center; height: 100%; width: 100%; }
        
        /* Your Red Box Style from Image */
        .news-overlay-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            background: #CC0000;
            padding: 30px;
            border: 4px solid #FFD700;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
        }
        .news-title-text {
            color: #fff;
            font-size: 35px;
            font-weight: 800;
            line-height: 1.3;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .moot-tag {
            background: #003399;
            color: #fff;
            padding: 5px 15px;
            font-weight: 900;
            display: inline-block;
            margin-bottom: 15px;
            border: 2px solid #fff;
        }
    </style>
</head>

<body class="custom-cursor">

    <section class="main-slider" id="home">
        <div class="main-slider__carousel owl-carousel owl-theme thm-owl__carousel" id="dynamic-slider">
            <div class="item">
                <h2 style="color:white; text-align:center; padding-top:50vh;">செய்திகள் ஏற்றப்படுகின்றன...</h2>
            </div>
        </div>
    </section>

    <script src="assets/vendors/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/vendors/owl-carousel/owl.carousel.min.js"></script>

    <script>
        const BLOG_RSS = "https://lawtamil.in/feeds/posts/default?alt=rss";

        async function initBloggerSlider() {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(BLOG_RSS)}`);
                const data = await response.json();

                if (data.status === 'ok') {
                    let sliderHTML = "";

                    data.items.forEach(item => {
                        // High Quality Image Extraction
                        let imgUrl = item.thumbnail || item.enclosure.link;
                        if (!imgUrl || imgUrl.includes('s72-c')) {
                            const container = document.createElement('div');
                            container.innerHTML = item.content;
                            const firstImg = container.querySelector('img');
                            imgUrl = firstImg ? firstImg.src : 'assets/images/backgrounds/slider-1-1.jpg';
                        }
                        // Change thumbnail to full size
                        imgUrl = imgUrl.replace('s72-c', 's1600').replace('w72-h72-p-k-no-nu', 's1600');

                        sliderHTML += `
                        <div class="item">
                            <div class="main-slider__slide">
                                <div class="main-slider__bg" style="background-image: url(${imgUrl});"></div>
                                <div class="news-overlay-box">
                                    <div class="moot-tag">MOOT LIVE</div>
                                    <h2 class="news-title-text">${item.title}</h2>
                                </div>
                            </div>
                        </div>`;
                    });

                    const $slider = $('#dynamic-slider');
                    $slider.trigger('destroy.owl.carousel'); // Reset slider
                    $slider.html(sliderHTML);

                    // Re-initialize Owl Carousel with your Original Effects
                    $slider.owlCarousel({
                        loop: true,
                        items: 1,
                        nav: false,
                        dots: true,
                        animateOut: 'fadeOut', // Your original fade effect
                        animateIn: 'fadeIn',
                        smartSpeed: 1000,
                        autoplay: true,
                        autoplayTimeout: 7000,
                        autoplayHoverPause: false
                    });
                }
            } catch (error) {
                console.error("Slider Error:", error);
            }
        }

        $(document).ready(initBloggerSlider);
    </script>
</body>
</html>
