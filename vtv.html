<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTBS || சட்டவியல் Dynamic Marquee Slider</title>
    
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendors/animate/animate.min.css" />
    <link rel="stylesheet" href="assets/vendors/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/vendors/owl-carousel/owl.theme.default.min.css" />
    <link rel="stylesheet" href="assets/css/slider-style.css" />

    <style>
        /* 1. சட்டவியல் லோகோ - தலைப்புக்கு மேல் மத்தியில் */
        @font-face {
            font-family: 'Tamil039';
            src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2');
            font-weight: bold; font-display: swap; 
        }

        .logo-fixed-container {
            position: absolute;
            bottom: 165px; /* News Box-க்கு சற்று மேல் */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.5));
        }

        .text-box {
            background: #c60203; padding: 0px 8px 0px 12px; 
            border-radius: 10px 0 0 10px; border-top: 1px solid #ff4d4d;
            display: flex; align-items: center; height: 50px;
            position: relative; overflow: hidden; 
        }

        .text-box::after {
            content: ''; position: absolute; top: 0; left: 100%; width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg); animation: bgSweep 3.5s infinite linear; 
        }

        .text-box span {
            display: inline-block; font-size: 34px; font-weight: 900;
            padding-top: 22px; letter-spacing: 3px; font-family: 'Tamil039';
            background: linear-gradient(110deg, #ffffff 35%, #bfbfbf 45%, #ffffff 50%, #bfbfbf 55%, #ffffff 65%);
            background-size: 200% auto; -webkit-background-clip: text;
            background-clip: text; -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 0.5px #fff; animation: shineMove 3.5s linear infinite; 
            line-height: 50px; z-index: 2; position: relative;
        }

        .icon-box {
            background: linear-gradient(180deg, #0055ff 0%, #002db3 100%);
            width: 50px; height: 50px; display: flex; justify-content: center;
            align-items: center; border-radius: 0 10px 10px 0; border-top: 1px solid #6699ff;
        }

        .icon-box span { font-size: 34px; padding-top: 5px; animation: flipScale 6s infinite; }

        @keyframes shineMove { 0% { background-position: 200% center; } 100% { background-position: -200% center; } }
        @keyframes bgSweep { 0% { left: 100%; } 100% { left: -100%; } }
        @keyframes flipScale { 0%, 85% { transform: rotateY(0deg); } 90% { transform: rotateY(180deg); } 100% { transform: rotateY(360deg); } }

        /* 2. Marquee & Slider Layout */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        
        .main-wrapper {
            width: 100vw; height: 100vh; position: relative;
            border: 12px solid #FFD700; box-sizing: border-box;
        }

        .item, .slide-img { width: 100%; height: 100vh; object-fit: fill; display: block; }

        /* News Box with Marquee */
        .marquee-news-box {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 94%;
            background: rgba(204, 0, 0, 0.95);
            height: 130px;
            border: 4px solid #FFD700;
            border-radius: 20px;
            overflow: hidden; /* செய்தியை மறைக்க */
            display: flex;
            align-items: center;
            z-index: 900;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .marquee-content {
            white-space: nowrap;
            display: inline-block;
            padding-left: 100%;
            animation: marqueeScroll 15s linear infinite;
            color: #fff;
            font-size: 38px;
            font-weight: 900;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes marqueeScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <div class="logo-fixed-container">
            <div class="text-box"><span>சட்டவியல்</span></div>
            <div class="icon-box"><span>⚖️</span></div>
        </div>

        <div class="main-slider__carousel owl-carousel owl-theme thm-owl__carousel" id="blogger-slider">
            </div>

        <div class="marquee-news-box">
            <div id="news-text-ticker" class="marquee-content">சமீபத்திய செய்திகளை அறிய சட்டவியல் உடன் இணைந்திருங்கள்...</div>
        </div>
    </div>

    <script src="assets/vendors/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/vendors/owl-carousel/owl.carousel.min.js"></script>

    <script>
        const BLOG_RSS = "https://lawtamil.in/feeds/posts/default?alt=rss";

        async function initLiveFeed() {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(BLOG_RSS)}`);
                const data = await response.json();

                if (data.status === 'ok') {
                    let sliderHtml = "";
                    let titles = [];

                    data.items.forEach(item => {
                        let img = item.thumbnail || item.enclosure.link;
                        img = img.replace('s72-c', 's1600').replace('w72-h72-p-k-no-nu', 's1600');
                        
                        titles.push(item.title); // தலைப்புகளை சேகரிக்க

                        sliderHtml += `
                        <div class="item">
                            <img src="${img}" class="slide-img">
                        </div>`;
                    });

                    $('#blogger-slider').html(sliderHtml);

                    const owl = $('#blogger-slider').owlCarousel({
                        loop: true,
                        items: 1,
                        dots: false,
                        animateOut: 'slideOutDown',
                        animateIn: 'fadeIn',
                        autoplay: true,
                        autoplayTimeout: 15000, // Marquee நேரத்திற்கு ஏற்ப
                        smartSpeed: 1000,
                        onChanged: function(event) {
                            // ஸ்லைடு மாறும்போது தலைப்பையும் மாற்ற
                            const currentIndex = event.item.index - event.relatedTarget._clones.length / 2;
                            const actualIndex = currentIndex % titles.length;
                            const currentTitle = titles[actualIndex >= 0 ? actualIndex : titles.length + actualIndex];
                            
                            const ticker = document.getElementById('news-text-ticker');
                            ticker.innerText = currentTitle;
                            
                            // அனிமேஷனை ரீசெட் செய்ய (ஒவ்வொரு முறையும் முதலிருந்து ஓட)
                            ticker.style.animation = 'none';
                            ticker.offsetHeight; 
                            ticker.style.animation = 'marqueeScroll 15s linear infinite';
                        }
                    });
                }
            } catch (err) { console.error(err); }
        }

        $(document).ready(initLiveFeed);
    </script>
</body>
</html>
