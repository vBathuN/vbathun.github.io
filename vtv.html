<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTBS || சட்டவியல் Pro Sync Slider</title>
    
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendors/animate/animate.min.css" />
    <link rel="stylesheet" href="assets/vendors/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/vendors/owl-carousel/owl.theme.default.min.css" />

    <style>
        /* 1. சட்டவியல் லோகோ (Static Overlay) */
        @font-face {
            font-family: 'Tamil039';
            src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2');
            font-weight: bold; font-display: swap; 
        }

        .centered-logo-box {
            position: absolute;
            bottom: 230px; /* தலைப்பு பெட்டிக்கு மேல் */
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            align-items: center;
        }

        .text-box {
            background: #c60203; padding: 0px 10px 0px 15px; 
            border-radius: 10px 0 0 10px; border-top: 1px solid #ff4d4d;
            display: flex; align-items: center; height: 60px;
            position: relative; overflow: hidden; 
        }

        .text-box span {
            display: inline-block; font-size: 42px; font-weight: 900;
            padding-top: 25px; letter-spacing: 4px; font-family: 'Tamil039';
            background: linear-gradient(110deg, #ffffff 35%, #bfbfbf 45%, #ffffff 50%, #bfbfbf 55%, #ffffff 65%);
            background-size: 200% auto; -webkit-background-clip: text;
            background-clip: text; -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 0.8px #fff; animation: shineMove 3.5s linear infinite; 
            line-height: 60px; z-index: 2; position: relative;
        }

        .icon-box {
            background: linear-gradient(180deg, #0055ff 0%, #002db3 100%);
            width: 60px; height: 60px; display: flex; justify-content: center;
            align-items: center; border-radius: 0 10px 10px 0; border-top: 1px solid #6699ff;
        }

        .icon-box span { font-size: 42px; padding-top: 10px; animation: flipScale 6s infinite; }

        @keyframes shineMove { 0% { background-position: 200% center; } 100% { background-position: -200% center; } }
        @keyframes flipScale { 0%, 85% { transform: rotateY(0deg); } 90% { transform: rotateY(180deg); } 100% { transform: rotateY(360deg); } }

        /* 2. Layout Styles */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        
        .main-wrapper { 
            width: 100vw; height: 100vh; position: relative; 
            border: 15px solid #FFD700; box-sizing: border-box; 
        }

        #bg-carousel { height: 100vh; z-index: 1; }
        .full-stretch-img { width: 100%; height: 100vh; object-fit: fill; display: block; }

        #title-carousel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 94%;
            z-index: 5000;
        }

        .headline-red-box {
            background: rgba(204, 0, 0, 0.95);
            padding: 35px 20px;
            border: 5px solid #FFD700;
            border-radius: 20px;
            text-align: center;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .news-headline {
            color: #fff; font-size: 42px; font-weight: 900;
            font-family: 'Poppins', sans-serif; margin: 0;
            line-height: 1.2; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <div class="centered-logo-box">
            <div class="text-box"><span>சட்டவியல்</span></div>
            <div class="icon-box"><span>⚖️</span></div>
        </div>

        <div id="bg-carousel" class="owl-carousel owl-theme"></div>

        <div id="title-carousel" class="owl-carousel owl-theme"></div>
    </div>

    <script src="assets/vendors/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/vendors/owl-carousel/owl.carousel.min.js"></script>

    <script>
        const BLOG_RSS_URL = "https://lawtamil.in/feeds/posts/default?alt=rss";

        async function startSystem() {
            try {
                // பிளாக்கர் தரவுகளை இழுக்க (CORS பிழையைத் தவிர்க்கும் வழி)
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(BLOG_RSS_URL)}`);
                const data = await res.json();

                if (data.status === 'ok') {
                    let imgs = "";
                    let titles = "";

                    data.items.forEach(item => {
                        let img = (item.thumbnail || item.enclosure.link).replace('s72-c', 's1600').replace('w72-h72-p-k-no-nu', 's1600');
                        
                        imgs += `<div class="item"><img src="${img}" class="full-stretch-img"></div>`;
                        titles += `
                            <div class="item">
                                <div class="headline-red-box">
                                    <h2 class="news-headline">${item.title}</h2>
                                </div>
                            </div>`;
                    });

                    const $bg = $('#bg-carousel').html(imgs);
                    const $tt = $('#title-carousel').html(titles);

                    // படங்களின் அனிமேஷன் (Fade In)
                    $bg.owlCarousel({
                        loop: true, items: 1, dots: false, nav: false,
                        animateOut: 'fadeOut', animateIn: 'fadeIn',
                        autoplay: true, autoplayTimeout: 8000, smartSpeed: 1000
                    });

                    // தலைப்பு பெட்டியின் அனிமேஷன் (Slide From Right)
                    $tt.owlCarousel({
                        loop: true, items: 1, dots: false, nav: false,
                        animateOut: 'fadeOut', animateIn: 'fadeInRight',
                        smartSpeed: 1000
                    });

                    // இரண்டையும் ஒன்றாக இயக்கும் முறை (Sync)
                    $bg.on('translate.owl.carousel', function(e) {
                        $tt.trigger('to.owl.carousel', [e.item.index, 1000]);
                    });
                }
            } catch (err) { 
                console.error("Error:", err);
                document.body.innerHTML = "<h1 style='color:white; text-align:center;'>Check Internet Connection</h1>";
            }
        }

        $(document).ready(startSystem);
    </script>
</body>
</html>
