<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<style>
  /* 1. Body Reset: Iframe-க்குள் சரியாக அமர */
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    /* உயரம் 100vh கொடுக்கக்கூடாது, அதுதான் பிரச்சனை */
    display: flex;
    justify-content: center; /* கிடைமட்டமாக நடுவில் */
    align-items: flex-start; /* செங்குத்தாக மேலே ஒட்ட வேண்டும் */
    background-color: transparent;
    overflow: hidden; /* ஸ்க்ரால் பார் வராமல் தடுக்க */
  }

  /* 2. Fonts */
  @font-face {
    font-family: 'Tamil039';
    src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2'),
         url('https://www.rtbs.in/font/Tamil039.woff') format('woff');
    font-weight: bold; font-style: normal; font-display: swap; 
  }
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap');

  /* 3. Base Container */
  #base {
    position: relative;
    margin-top: 2px; /* மேலே லேசான இடைவெளி */
    width: 728px;
    height: 90px;
    border-radius: 8px;
    box-shadow: 0px 5px 10px rgba(0,0,0,0.3); /* நிழலைச் சிறிது குறைத்துள்ளேன் */
    font-family: 'Segoe UI', Tahoma, sans-serif;
    overflow: hidden;
    background: #00478F;
  }

  .bg-navy { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #001f4d 0%, #00478F 100%); z-index: 0; }
  .content-wrapper { position: relative; display: flex; justify-content: space-between; align-items: center; height: 100%; padding: 0 20px; z-index: 2; }
  
  /* Left Section */
  .left-section { display: flex; align-items: center; gap: 10px; width: 250px; }
  .scale-icon { font-size: 50px; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.4)); animation: flipAction 4s ease-in-out infinite; }
  .text-group { display: flex; flex-direction: column; }
  .title { font-family: 'Tamil039', sans-serif; font-size: 36px; color: #ffc16f; text-shadow: 2px 2px 5px rgba(0,0,0,0.6); line-height: 1; }
  .tagline { font-family: 'Tamil039', sans-serif; color: #fff; font-size: 14px; letter-spacing: 0.5px; }

  /* Social Icons */
  .social-section { display: flex; gap: 15px; }
  .soc { font-size: 32px; filter: drop-shadow(0px 3px 5px rgba(0,0,0,0.5)); transition: transform 0.3s; }
  .soc:hover { transform: scale(1.1); }
  .yt { color: #ff0000; } .fb { color: #1877F2; background: white; border-radius: 50%; } .ig { color: #E1306C; } .tw-x { color: #ffffff; }

  /* Right Section */
  .right-section { position: relative; width: 180px; height: 100%; }
  .ribbon-box { position: absolute; top: -60px; right: -50px; width: 200px; height: 250px; background: linear-gradient(45deg, #e6a955, #ffc16f, #e6a955); transform: rotate(15deg); display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: -5px 0 10px rgba(0,0,0,0.3); z-index: 10; }
  .h1-main { font-family: 'Montserrat', sans-serif; color: #00478F; font-size: 18px; font-weight: 900; transform: rotate(-15deg); margin-top: 50px; }
  .h1-sub { font-family: 'Montserrat', sans-serif; color: #fff; font-size: 11px; font-weight: 800; transform: rotate(-15deg); }
  
  /* Animations */
  .slid1 { position: absolute; top: -100px; width: 50px; height: 300px; background: rgba(255, 255, 255, 0.15); transform: rotate(20deg); z-index: 1; animation: flash 6s ease infinite; }
  @keyframes flipAction { 0%, 100% { transform: rotateY(0deg); } 50% { transform: rotateY(180deg); } }
  @keyframes flash { 0% { left: -100px; } 20% { left: 800px; } 100% { left: 800px; } }

  /* --- MOBILE RESPONSIVE --- */
  @media screen and (max-width: 768px) {
    body { height: auto; align-items: flex-start; overflow: visible; }
    #base { width: 100%; height: auto; padding: 15px 0; display: block; border-radius: 0; box-shadow: none; margin-top: 0; }
    .content-wrapper { flex-direction: column; justify-content: center; gap: 15px; padding: 0; }
    .left-section { width: 100%; flex-direction: column; justify-content: center; text-align: center; }
    .scale-icon { font-size: 45px; margin-bottom: 5px; }
    .title { font-size: 32px; }
    .social-section { width: 100%; justify-content: center; gap: 20px; }
    .right-section { width: 100%; height: auto; text-align: center; }
    .ribbon-box { position: relative; top: auto; right: auto; width: 100%; height: auto; background: none; transform: none; box-shadow: none; margin-top: 5px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.2); }
    .h1-main { color: #ffc16f; transform: none; margin: 0; font-size: 20px; }
    .h1-sub { color: #ccc; transform: none; }
    .slid1 { display: none; }
  }
</style>
</head>
<body>

<div id="base">
    <a href="https://www.lawtamil.in" target="_blank" style="text-decoration: none; color: inherit;">
        <div class="bg-navy"></div>
        <div class="content-wrapper">
            <div class="left-section">
                <div class="scale-icon">⚖️</div>
                <div class="text-group">
                    <div class="title">சட்டவியல்</div>
                    <div class="tagline">இது நீதியின் தேடல்</div>
                </div>
            </div>
            <div class="social-section">
                <i class="fa-brands fa-youtube soc yt"></i>
                <i class="fa-brands fa-facebook soc fb"></i>
                <i class="fa-brands fa-instagram soc ig"></i>
                <i class="fa-brands fa-x-twitter soc tw-x"></i>
            </div>
            <div class="slid1"></div>
            <div class="right-section">
                <div class="ribbon-box">
                    <div class="h1-main">lawtamil.in</div>
                    <div class="h1-sub">@JurisprudenceTamil</div>
                </div>
            </div>
        </div>
    </a>
</div>

</body>
</html>
