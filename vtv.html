<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTBS || சட்டவியல் Dynamic Slider</title>
    
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/vendors/animate/animate.min.css" />
    <link rel="stylesheet" href="assets/vendors/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/vendors/owl-carousel/owl.theme.default.min.css" />
    <link rel="stylesheet" href="assets/css/slider-style.css" />
    <link rel="stylesheet" href="assets/css/style-responsive.css" />

    <style>
        /* 1. சட்டவியல் லோகோ ஸ்டைல் (மத்தியில் வைக்கப்பட்டது) */
        @font-face {
            font-family: 'Tamil039';
            src: url('https://www.rtbs.in/font/Tamil039.woff2') format('woff2'),
                 url('https://www.rtbs.in/font/Tamil039.woff') format('woff');
            font-weight: bold; font-style: normal; font-display: swap; 
        }

        .logo-container {
            display: flex; align-items: center; justify-content: center;
            font-family: 'Tamil039', 'Arial Unicode MS', sans-serif;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.5));
            position: absolute; 
            top: 20px; /* மேலிருந்து இடைவெளி */
            left: 50%;
            transform: translateX(-50%); /* சரியாக மத்தியில் வர */
            z-index: 999;
            width: fit-content;
        }

        .text-box {
            background: #c60203; padding: 0px 8px 0px 12px; 
            border-radius: 10px 0 0 10px; border-top: 1px solid #ff4d4d;
            display: flex; align-items: center; height: 65px; /* சற்று பெரிய அளவு */
            position: relative; overflow: hidden; 
        }

        .text-box::after {
            content: ''; position: absolute; top: 0; left: 100%; width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg); animation: bgSweep 3.5s infinite linear; 
        }

        .text-box span {
            display: inline-block; font-size: 42px; font-weight: 900;
            padding-top: 28px; letter-spacing: 5px; 
            background: linear-gradient(110deg, #ffffff 35%, #bfbfbf 45%, #ffffff 50%, #bfbfbf 55%, #ffffff 65%);
            background-size: 200% auto; -webkit-background-clip: text;
            background-clip: text; -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 1px #fff; animation: shineMove 3.5s linear infinite; 
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.6)); line-height: 65px; z-index: 2; position: relative;
        }

        .icon-box {
            background: linear-gradient(180deg, #0055ff 0%, #002db3 100%);
            width: 60px; height: 65px; display: flex; justify-content: center;
            align-items: center; border-radius: 0 10px 10px 0; border-top: 1px solid #6699ff; z-index: 5;
        }

        .icon-box span { font-size: 42px; padding-top: 10px; animation: flipScale 6s infinite; }

        @keyframes shineMove { 0% { background-position: 200% center; } 100% { background-position: -200% center; } }
        @keyframes bgSweep { 0% { left: 100%; } 100% { left: -100%; } }
        @keyframes flipScale { 0%, 85% { transform: rotateY(0deg); } 90% { transform: rotateY(180deg); } 100% { transform: rotateY(360deg); } }

        /* 2. OBS & Full Stretch Layout */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        
        .slider-container {
            width: 100vw; height: 100vh; position: relative;
            border: 15px solid #FFD700; box-sizing: border-box; /* மஞ்சள் பார்டர் */
        }

        .owl-carousel, .owl-stage-outer, .owl-stage, .item { height: 100% !important; }

        .slide-image {
            width: 100%; height: 100%;
            object-fit: fill; /* நீங்கள் கேட்ட அந்த 9:16 Stretch எஃபெக்ட் */
            display: block;
        }

        /* 3. News Overlay - படத்தின் மேல் சரியாகத் தெரிய */
        .news-overlay {
            position: absolute; 
            bottom: 50px; /* கீழ் பகுதி */
            left: 50%; 
            transform: translateX(-50%);
            width: 92%; 
            background: rgba(204, 0, 0, 0.95); /* அடர் சிவப்பு */
            padding: 35px 20px;
            border: 5px solid #FFD700; 
            border-radius: 20px; 
            text-align: center; 
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .news-title { 
            color: #fff; 
            font-size: 40px; /* தலைப்பு பெரிதாகத் தெரிய */
            font-weight: 900; 
            line-height: 1.2; 
            margin: 0; 
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <div class="text-box"><span>சட்டவியல்</span></div>
        <div class="icon-box"><span>⚖️</span></div>
    </div>

    <div class="slider-container">
        <div class="main-slider__carousel owl-carousel owl-theme thm-owl__carousel" id="blogger-slider">
            </div>
    </div>

    <script src="assets/vendors/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/vendors/owl-carousel/owl.carousel.min.js"></script>

    <script>
        const BLOG_RSS = "https://lawtamil.in/feeds/posts/default?alt=rss";

        async function initSlider() {
            try {
                // rss2json மூலம் தகவல்களை எடுத்தல்
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(BLOG_RSS)}`);
                const data = await response.json();

                if (data.status === 'ok') {
                    let html = "";
                    data.items.forEach(item => {
                        // உயர்தர படத்தை எடுத்தல்
                        let img = item.thumbnail || item.enclosure.link;
                        if(img) {
                             img = img.replace('s72-c', 's1600').replace('w72-h72-p-k-no-nu', 's1600');
                        } else {
                             img = 'assets/images/backgrounds/slider-1-1.jpg'; // படம் இல்லையென்றால் default
                        }

                        html += `
                        <div class="item">
                            <img src="${img}" class="slide-image">
                            <div class="news-overlay animate__animated animate__fadeInUp">
                                <h2 class="news-title">${item.title}</h2>
                            </div>
                        </div>`;
                    });

                    const $owl = $('#blogger-slider');
                    $owl.html(html);

                    // ஒரிஜினல் Owl Carousel எஃபெக்ட்ஸ்
                    $owl.owlCarousel({
                        loop: true,
                        items: 1,
                        nav: false,
                        dots: false,
                        animateOut: 'slideOutDown', 
                        animateIn: 'fadeIn',
                        autoplay: true,
                        autoplayTimeout: 8000,
                        smartSpeed: 1000,
                        mouseDrag: false,
                        touchDrag: false
                    });
                }
            } catch (err) { console.error("Error:", err); }
        }

        $(document).ready(initSlider);
    </script>
</body>
</html>
